name: Build APK and Push to apk branch

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Expo & EAS
        run: npm install -g expo-cli eas-cli

      - name: Verify Expo Auth
        run: eas whoami

      - name: Build APK
        run: eas build -p android --profile preview --non-interactive

      - name: Download APK
        run: |
          mkdir -p apk
          eas build:list --platform android --limit 1 --json > build.json
          APK_URL=$(jq -r '.[0].artifacts.buildUrl' build.json)
          curl -L "$APK_URL" -o apk/app.apk

      - name: Push APK to apk branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout apk
          cp apk/app.apk app.apk
          git add app.apk
          git commit -m "ðŸš€ New APK build" || echo "No changes"
          git push origin apk
